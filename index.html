<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>



  <p align="center">
    <br>
    <input disabled="true">
    <button onclick="zera()">c</button>
    <br>
    <button onclick="escreve(1)">1</button>
    <button onclick="escreve(2)">2</button>
    <button onclick="escreve(3)">3</button>
    <button onclick="divisao()">/</button>
    <br>
    <button onclick="escreve(4)">4</button>
    <button onclick="escreve(5)">5</button>
    <button onclick="escreve(6)">6</button>
    <button onclick="multiplicacao()">*</button>
    <br>
    <button onclick="escreve(7)">7</button>
    <button onclick="escreve(8)">8</button>
    <button onclick="escreve(9)">9</button>
    <button onclick="subtracao()">-</button>
    <br>
    <button onclick="escreve('.')">.</button>
    <button onclick="escreve(0)">0</button>
    <button onclick="resultado()">=</button>
    <button onclick="soma()">+</button>
  </p>
</body>

</html>
